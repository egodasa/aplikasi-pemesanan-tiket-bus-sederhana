<html>
	<head>
		<meta charset="UTF-8">
        <title>Laporan Pemesanan</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<style>
        body {
	padding: 20px;
}
.table {
	border: 1px solid black;
	border-collapse: collapse;
	width: 100%;
}
.table-th {
    border: 1px solid black;
    border-collapse: collapse;
    background-color: SteelBlue;
    padding: 5px 7px;

}
.table-td {
	border: 1px solid black;

	padding: 5px 7px;
}
